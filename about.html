<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Azaan - About</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            border: 1px solid #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .about {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: -1;
            transition: opacity 1s ease;
        }

        .about-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }

        .profile-container {
            position: relative;
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .name-title {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #fff;
        }

        .details-section {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.2rem;
            color: #ccc;
            z-index: 1;
            max-width: 800px;
        }

        .details-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .details-section p {
            margin: 10px 0;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .details-section {
                bottom: 20px;
                font-size: 1rem;
            }

            .details-section h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button" id="backButton">Back</a>

    <!-- About Section -->
    <div class="about">
        <video class="about-video" autoplay loop muted>
            <source src="video/portfolio_background.mp4" type="video/mp4">
        </video>
        <div class="profile-container">
            <img src="images/my image/my image.jpg" alt="Profile Image" class="profile-image">
            <div class="name-title">Mohammed Azaan</div>
        </div>
        <div class="details-section">
            <h2>Creative Director at Media Monks, New York. Former Designer at Jam3, Unit9 and Fred&Farid. Educated at Gobelins Paris.</h2>
            <p>Clients include Google, adidas, Sonos, Spotify, X, LuluLemon, Oculus, La Mer, Instagram, Meta, eBay, THX, Warner Bros and more.</p>
        </div>
    </div>

    <script>
        // About Content Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 500);
        });

        // Handle Back Button Click
        document.getElementById('backButton').addEventListener('click', (event) => {
            event.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
