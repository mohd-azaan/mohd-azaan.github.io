<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Mohammed Azaan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            opacity: 0;
            overflow-x: hidden;
            transition: opacity 1s ease;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .about {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .about-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
            z-index: -1;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .name-title {
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
        }

        .details-section {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            margin-top: 50px;
        }

        .details-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .details-section p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        /* Contact Links Styling */
        .contact-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.7s ease-out;
        }

        .contact-links.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-links a {
            font-size: 1.1rem;
            padding: 10px 0;
            color: #fff;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            color: #00aaff;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .details-section h2 {
                font-size: 1.5rem;
            }

            .details-section p {
                font-size: 1rem;
            }

            .contact-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="index.html" class="back-button" id="backButton">Back</a>

    <!-- About Section -->
    <div class="about">
        <video class="about-video" autoplay loop muted>
            <source src="video/portfolio_background.mp4" type="video/mp4">
        </video>
        <div class="profile-container">
            <img src="images/my image/my image.jpg" alt="Profile Image" class="profile-image">
            <div class="name-title">Mohammed Azaan</div>
        </div>
        <div class="details-section">
            <h2>Creative Technologist. Educated at Gobelins Paris.</h2>
            <p>Clients include Google, adidas, Sonos, Spotify, Meta, La Mer, eBay, THX, Warner Bros, and more.</p>
            <div class="contact-links" id="contactLinks">
                <a href="mailto:azaanpeshmam45@gmail.com">Email</a>
                <a href="https://www.linkedin.com/in/mohammed-azaan-peshmam/" target="_blank">LinkedIn</a>
                <a href="https://www.behance.net/mohammedazaan" target="_blank">Behance</a>
                <a href="https://www.instagram.com/mohammed_azaan/" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <script>
        // Fade-in animation on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 500);
        });

        // Back button fade effect
        document.getElementById('backButton').addEventListener('click', (event) => {
            event.preventDefault();
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // IntersectionObserver for contact links visibility
        const contactLinks = document.getElementById('contactLinks');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    contactLinks.classList.add('visible');
                }
            });
        });

        observer.observe(document.querySelector('.details-section'));
    </script>
</body>
</html>
